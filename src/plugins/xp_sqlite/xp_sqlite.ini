# The function class that is provided by this plugin
class = SQL

# The database file that the SQLite engines stores its data in.
# The path can be relative to the nwnx4 directory
# Default: sqlite.db
file = sqlite.db

# Wrap the SQL statements inside a BEGIN/COMMIT transaction.
# This improves performance but the database may not be written if the server crashes.
# Default: 0
wrap_transaction = 0

# How much information should be written to xp_sqlite.txt:
# 0=nothing, 1=only errors, 2=warnings, 3=info, 4=debug
loglevel = 3
