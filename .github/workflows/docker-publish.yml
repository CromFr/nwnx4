name: Docker Publish
on:
  push:
    branches:
      - main
  create:
    tags:
      - "v*"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t nwn2dev/nwnx4:${{github.ref_name}} -f docker/nwnx4/Dockerfile .

      - name: Login to Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Push to Docker Hub
        run: docker push nwn2dev/nwnx4:${{github.ref_name}}